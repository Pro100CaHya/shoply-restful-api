version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:16.3
    ports:
      - "55432:5432"
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg-shoply-data:/var/lib/postgresql/data

volumes:
  pg-shoply-data: